name: Test and Build Angular UI
run-name: Main Build - ${{ github.actor }} 🚀
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Ensure previous builds don't affect this build
      - name: 🧼 Cleanup
        run: rm -rf dist/

      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🧱 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ❇️ Install Dependencies
        run: npm ci

      - name: 🧪 Run Unit Tests
        run: npm run test -- --watch=false --browsers=ChromeHeadlessCI

      - name: 🛠️ Build Angular App
        run: npm run build

      - name: 🐳 Build Docker Image
        run: docker build -t country-ui:${{ github.sha }} .
